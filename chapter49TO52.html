    <form style="text-align: center;">
        <fieldset>
            <h1>STUDENT BIO DATA FORM</h1>
            <label for="name">FIRST NAME:</label>
            <input type="text" name="fName" id="fName" placeholder="Enter Your First Name Here" size="40"
                maxlength="30">
            <br>
            <br>

            <label for="lName">LAST NAME:</label>
            <input type="text" name="lName" id="lName" placeholder="Enter Your Last Name Here" size="40" maxlength="30">
            <br>
            <br>

            <label for="email">EMAIL ADDRESS:</label>
            <input type="email" name="emailAddress" id="emailAddress" placeholder="Enter Your Email Address" size="40"
                maxlength="40">
            <br>
            <br>

            <label for="password">ADDRESS:</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
            <br>
            <br>

            <label for="rePassword">Mobile No:</label>
            <input type="number" name="mbNumber" id="mbNumber" placeholder="Enter Your Mobile Number" size="40"
                maxlength="15">
            <br>
            <br>
            <label for="birthday">BIRTHDAY</label>
            <input type="date" name="birthday" id="birthday">
            <br>
            <br>
            <label for="className">CLASS NAME</label>
            <input type="text" name="className" id="className"
                placeholder="Enter Your Current Class Name In Which You Are Studying" size="50" maxlength="30">
            <br>
            <br>
            <button type="button" onclick="getOutput()" id="submitBTN">SUBMIT</button>
        </fieldset>
    </form>
    <table border="5" cellspacing="5" cellpadding="5" id="tableShowBioData">
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL ADDRESS</th>
            <th>ADDRESS</th>
            <th>MOBILE NO#:</th>
            <th>BIRTHDAY DATE</th>
            <th>CLASS NAME</th>
            <th>DELETE Btn</th>
            <th>EDIT Btn</th>
        </tr>
    </table>
